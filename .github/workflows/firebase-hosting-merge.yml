name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
    paths: ["client/**"]
defaults:
  run:
    working-directory: client
env:
  CI: false
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: CI=false yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMMARAHMED_986FB }}'
          channelId: live
          projectId: ammarahmed-986fb
          entryPoint: ./client
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  set_datetime:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    outputs:
      datetime: ${{ steps.datestep.outputs.datetime }}
    steps:
      - id: datestep
        run: echo "datetime=$(TZ=':US/Eastern' date +'%a %b %d at %r')" >> $GITHUB_OUTPUT
  send_notification:
    name: Send SMS Notification
    needs: set_datetime
    runs-on: ubuntu-latest
    env:
       MESSAGE: "✅ GitHub Action ✅\n\nName: ${{ github.workflow }}\nOn: ${{ needs.set_datetime.outputs.datetime }}\nStatus: Complete\n\Site is live at:\nhttps://ammarahmed.ca"
    steps:
      - uses: twilio-labs/actions-sms@v1
        with:
          fromPhoneNumber: ${{ secrets.TWILIO_PHONE_NUMBER }}
          toPhoneNumber: ${{ secrets.MY_PHONE_NUMBER }}
          message: ${{ env.MESSAGE }}
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}

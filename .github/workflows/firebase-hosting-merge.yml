name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
    paths: ["client/**"]
defaults:
  run:
    working-directory: client
env:
  CI: false
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: CI=false yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMMARAHMED_986FB }}'
          channelId: live
          projectId: ammarahmed-986fb
          entryPoint: ./client
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  send_notification:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    steps:
      - uses: twilio-labs/actions-sms@v1
        with:
          fromPhoneNumber: ${{ secrets.TWILIO_PHONE_NUMBER }}
          toPhoneNumber: ${{ secrets.MY_PHONE_NUMBER }}
          message: "✅ GitHub Action ✅\n\nName: Deploy to Firebase\nStatus: Complete\n\nSite is live at:\nhttps:/ammarahmed.ca""
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
